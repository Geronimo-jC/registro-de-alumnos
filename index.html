<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro de alumnos</title>
</head>

<body>
    <header>
        <h1>Registro de alumnos</h1>
        <h6>Lleva un registro de cada alumno con su nota, promedio y puntos extras.</h6>
        
    </header>

    <main>
        <section class="form">
            <h3>Agregar registro</h3>
            <form onsubmit="addStudent(event)">
                <label>Nombre</label>
                <input type="text" id="name" placeholder="nombre" required>
                <label>Curso</label>
                <input type="text" id="clase" placeholder="curso" required>
                <label>DNI</label>
                <input type="number" id="dni" placeholder="DNI" required>
                <div>
                    <input type="number" id="nt1" placeholder="nota 1">
                    <input type="number" id="nt2" placeholder="nota 2">
                    <input type="number" id="nt3" placeholder="nota 3">
                </div>
                <div>
                    <label>Puntos extra</label>
                    <input type="number" id="points" placeholder="Pnt. Extras">
                </div>
                <button id="add" type="submit">Agregar</button>
                <button id="delete" class="delete notShow" onclick="deleteRegister()">Eliminar</button>
                <button id="X" class="notShow" onclick="cancelEdit()">Cancelar</button>
            </form>
        </section>
        <section id="table" class="tabla-con-scroll">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Curso</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Nota 1</th>
                        <th scope="col">Nota 2</th>
                        <th scope="col">Nota 3</th>
                        <th scope="col">Pnt. extra</th>
                        <th scope="col">Nota Final</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
